<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Currency Converter</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer" />

</head>
<body>
    <div class="container">
        <h2>Currency Converter</h2>
        <form action="">
            <div class="amount">
                <label for="enter-amount">Enter Amount</label>
                <br>
                <input type="text" id="enter-amount" value="1">
            </div>
            <div class="dropdown">
                <div class="from">
                    <p>From</p>
                    <div class="select-container">
                        <img src="https://flagsapi.com/US/flat/64.png" alt="FlagImage">
                        <select name="from" id="select">
            
                        </select>
                    </div>
                 </div>
                <button id="icon"><i class="fa-solid fa-right-left"></i></button>
                <div class="to">
                    <p>To</p>
                    <div class="select-container">
                        <img src="https://flagsapi.com/IN/flat/64.png" alt="FlagImage">
                        <select name="to" id="select">
                          
                        </select>
                    </div>
                </div>
            </div>
            <div class="msg">
                <p>1 USD = 80 INR</p>
            </div>
            <button id="result">Result</button>
        </form>
    </div>
    <script src="script.js"></script>
</body>
</html>
